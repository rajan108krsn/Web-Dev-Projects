<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class ="container">
        <div class="clock">
            <span id="hr">00</span>
            <span id="">:</span>
            <span id="min">00</span>
            <span id="">:</span>
            <span id="sec">00</span>

        </div>
    </div>
    </div>
    <script>
        const hour = document.getElementById("hr");
        const min = document.getElementById("min");
        const sec = document.getElementById("sec");
        
        setInterval(()=>{
            let crtTime = new Date();
            hour.innerHTML = crtTime.getHours();
        min.innerHTML = crtTime.getMinutes();
        sec.innerHTML = crtTime.getSeconds();
        },1000)
        
        // console.log("crt");
        

    </script>
</body>
</html>
